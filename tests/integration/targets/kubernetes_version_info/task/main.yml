---
- name: test gather vultr kubernetes versions info in check mode
  vultr.cloud.kubernetes_version_info:
  check_mode: true
  register: result

- name: verify test gather vultr kubernetes version info in check mode
  ansible.builtin.assert:
    that:
      - result.vultr_kubernetes_versions | list | count > 0

- name: test gather vultr plan info
  vultr.cloud.kubernetes_version_info:
  register: result

- name: verify test gather vultr plan info
  ansible.builtin.assert:
    that:
      - result.vultr_kubernetes_versions | list | count > 0
